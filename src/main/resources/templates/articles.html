{{> header }}

<div class="articles">
    {{#articles}}
    <section>
        <header class="article-header">
            <h2 class="article-title"><a href="/articles/{{slug}}">{{title}}</a></h2>
            <div class="article-meta">By  <strong>{{author.givenname}}</strong>, on <strong>{{addedAt}}</strong></div>
        </header>
        <div class="article-description">
            {{headline}}
        </div>
    </section>
    {{/articles}}
</div>

{{> footer }}
